<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>World Clock</title>
  </head>

  <body>
    <div class="container">
      <h2>🌍 World Clock</h2>

      <!-- Country Selection -->
      <div class="selector">
        <label for="country">Select Country:</label>
        <select id="country">
          <option value="Asia/Kolkata">🇮🇳 India (IST)</option>
          <option value="America/New_York">🇺🇸 USA (New York)</option>
          <option value="Europe/London">🇬🇧 United Kingdom</option>
          <option value="Asia/Tokyo">🇯🇵 Japan</option>
          <option value="Australia/Sydney">🇦🇺 Australia</option>
          <option value="Europe/Paris">🇫🇷 France</option>
          <option value="Asia/Dubai">🇦🇪 Dubai</option>
        </select>
      </div>

      <div class="clock">
        <div style="--clr: #ff3d58; --h: 74px" id="hour" class="hand"><i></i></div>
        <div style="--clr: #00a6ff; --h: 84px" id="min" class="hand"><i></i></div>
        <div style="--clr: #ffffff; --h: 94px" id="sec" class="hand"><i></i></div>

        <!-- Clock Numbers -->
        <span style="--i: 1"><b>1</b></span>
        <span style="--i: 2"><b>2</b></span>
        <span style="--i: 3"><b>3</b></span>
        <span style="--i: 4"><b>4</b></span>
        <span style="--i: 5"><b>5</b></span>
        <span style="--i: 6"><b>6</b></span>
        <span style="--i: 7"><b>7</b></span>
        <span style="--i: 8"><b>8</b></span>
        <span style="--i: 9"><b>9</b></span>
        <span style="--i: 10"><b>10</b></span>
        <span style="--i: 11"><b>11</b></span>
        <span style="--i: 12"><b>12</b></span>
      </div>
       <div class="info">
        <div id="digitalTime"></div>
        <div id="dateDay"></div>
      </div>
    </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
